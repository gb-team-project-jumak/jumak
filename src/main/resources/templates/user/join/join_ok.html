<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/commons/default.css}">
    <link rel="stylesheet" th:href="@{/css/commons/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user/join/join_ok.css}" />
  </head>
  <body>
    <div id="wrap">
      <header th:replace="~{/fragments/header :: header}"></header>
      <div id="container">
        <div id="contents">
          <div class="sub_content">
            <div class="content_box">
              <div class="member_wrap">
                <div class="member_tit">
                  <h2>회원가입</h2>
                </div>
                <div class="member_cont">
                  <div class="join_ok_box">
                    <div class="join_ok_tit">
                      <p class="complete">
                        회원가입이
                        <strong>완료</strong>
                        되었습니다.
                      </p>
                      <p>
                        <!-- #이름 -->
                        <span th:text="${userNickname}"></span>
                        님의 회원가입을 축하합니다.
                        <br />
                        알차고 실속있는 서비스로 찾아뵙겠습니다.
                      </p>
                    </div>
                    <div class="btn_member_sec">
                      <ul>
                        <li>
                          <button id="btnHome" type="button" onclick="location.href='/'">홈으로</button>
                        </li>
                        <li>
                          <button class="btn_login" type="button" onclick="location.href='/user/login'">로그인</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/fragments/header.js}"></script>
  </body>
</html>
