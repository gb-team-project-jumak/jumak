<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/user/join/join_ok.css}" />
  </head>
  <body>
    <div id="wrap">
      <div id="container" onclick="clickBody()">
        <div id="contents">
          <div class="location_wrap">
            <div class="location_cont">
              <em>
                <!-- 가입완료 경로 -->
                <a href="#" class="local_home">HOME</a>
              </em>
            </div>
          </div>
          <div class="sub_content">
            <div class="content_box">
              <div class="member_wrap">
                <div class="member_tit">
                  <h2>회원가입</h2>
                </div>
                <div class="member_cont">
                  <div class="join_ok_box">
                    <div class="join_ok_tit">
                      <p class="complete">
                        회원가입이
                        <strong>완료</strong>
                        되었습니다.
                      </p>
                      <p>
                        <!-- #이름 -->
                        <span>OOO</span>
                        님의 회원가입을 축하합니다.
                        <br />
                        알차고 실속있는 서비스로 찾아뵙겠습니다.
                      </p>
                    </div>
                    <div class="btn_member_sec">
                      <ul>
                        <li>
                          <button id="btnHome">홈으로</button>
                        </li>
                        <li>
                          <button class="btn_login">로그인</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
