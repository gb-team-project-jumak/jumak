<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/user/find_pw/reset_pwd.css}" />
  </head>
  <body>
    <div id="wrap">
      <div id="container" onclick="clickBody()">
        <div id="contents">
          <div class="location_wrap">
            <div class="location_cont">
              <em>
                <!-- 비밀번호 경로 -->
                <a href="#" class="local_home">HOME</a>
                > 비밀번호 새로 등록
              </em>
            </div>
          </div>
          <div class="sub_content">
            <div class="content_box">
              <div class="member_wrap">
                <div class="member_tit">
                  <h2>비밀번호 찾기</h2>
                </div>
                <div class="member_cont">
                  <form
                    name="formReset"
                    id="formReset"
                    action="#"
                    method="post"
                  >
                    <div class="find_password_reset_box">
                      <h3>비밀번호 변경</h3>
                      <p>새로운 비밀번호를 등록해 주세요.</p>
                      <div class="login_input">
                        <div class="js_input_pw">
                          <div class="member_warning">
                            <input
                              type="password"
                              id="passwordMsg"
                              name="memPw"
                              autocomplete="off"
                              placeholder="영문대/소문자, 숫자, 특수문자 중 2가지 이상 조합하세요"
                              data-min-length="10"
                              data-max-length="16"
                            />
                          </div>
                        </div>
                        <div class="js_input_pw">
                          <div class="member_warning">
                            <input
                              type="password"
                              id="newPwRe"
                              name="memPwRe"
                              autocomplete="off"
                              placeholder="새 비밀번호 확인"
                            />
                          </div>
                        </div>
                        <div class="btn_center_box">
                          <button
                            type="button"
                            id="btnConfirm"
                            class="btn_member_ok"
                          >
                            확인
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
