<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User List Page</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class = "container">
    <h3 style = "text-align: center; padding: 50px 0 20px">
        User List Page
        <small class = "text-muted">by Bs v5.x</small>
    </h3>
    <div class = "text-end">
        <button class = "btn btn-primary mb-2 rounded-pill">Member Join</button>
    </div>

    <table class = "table table-striped text-center table-hover">
        <thead class = "table-dark">
        <tr>
            <th>Num</th>
            <th>Name</th>
            <th>ID</th>
            <th>PW</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Address</th>
            <th>Modifty</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "row : ${ }">
            <td th:text = "${row.searchUserNum}"></td>
            <td th:text = "${row.searchUserName}"></td>
            <td th:text = "${row.searchUserId}"></td>
            <td th:text = "${row.searchUserPassword}"></td>
            <td th:text = "${row.searchUserGender}"></td>
            <td th:text = "${row.searchUserEmail}"></td>
            <td th:text = "${row.searchUserAddress}"></td>
            <td>수정</td>
            <td>삭제</td>
        </tr>
        <tr>
            <td class = "bg-primary"></td>
            <td class = "bg-info" colspan = 6></td>
            <td class = "bg-success" colspan = 2></td>
        </tr>
        </tbody>
    </table>

    <div class = "test-center">
        <button class = "btn btn-primary rouded-pill">Member Join</button>

    </div>
    <div class = "mb-5">
        &nbsp;
    </div>
</div>
</body>
</html>
