<form>
  <div class="category-area">
    <div class="category-wrap">
      <label for="category-best" class="category-box">
        <span>베스트 상품🏆</span>
        <input
                type="radio"
                id="category-best"
                name="shopCategory"
                value="best"
                th:checked="${'best' == cate || cate == null}"
        />
      </label>
      <label for="category-all" class="category-box">
        <span>전체상품</span>
        <input
                type="radio"
                id="category-all"
                name="shopCategory"
                value="all"
                th:checked="${'all' == cate}"
        />
      </label>
      <label for="category-a" class="category-box">
        <span>막걸리/탁주</span>
        <input type="radio" id="category-a" name="shopCategory" value="group1" th:checked="${'group1' == cate}"/>
      </label>
      <label for="category-b" class="category-box">
        <span>증류주/리큐르</span>
        <input type="radio" id="category-b" name="shopCategory" value="group2" th:checked="${'group2' == cate}"/>
      </label>
      <label for="category-c" class="category-box">
        <span>약주/청주</span>
        <input type="radio" id="category-c" name="shopCategory" value="group3" th:checked="${'group3' == cate}"/>
      </label>
      <label for="category-d" class="category-box">
        <span>와인/과실주</span>
        <input type="radio" id="category-d" name="shopCategory" value="group4" th:checked="${'group4' == cate}"/>
      </label>
      <label for="category-e" class="category-box">
        <span>기타주류</span>
        <input type="radio" id="category-e" name="shopCategory" value="group5" th:checked="${'group5' == cate}"/>
      </label>
    </div>
  </div>
</form>
<!-- /카테고리 -->
<section class="content-wrap">
  <section class="sort">
    <div class="sort__box">
      <p class="sort__picked">평점높은순</p>
      <ul class="sort__list">
        <li class="active">
          <input type="radio" name="sort" id="sort1" value="wish">
          <label for="sort1">평점높은순</label>
        </li>
        <li>
          <input type="radio" name="sort" id="sort2" value="wish">
          <label for="sort2">리뷰 많은순</label>
        </li>
        <li>
          <input type="radio" name="sort" id="sort3" value="wish">
          <label for="sort3">등록일순</label>
        </li>
      </ul>
    </div>
  </section>

  <main>
    <section class="list-box">
      <div class="list-box__grid">
        <!-- 반복요소 (10개)-->
        <article class="item" th:each="product: ${products}">
          <a href=""><!--링크 수정-->
            <div class="item__img-box">
              <img th:src="'/upload/' + ${product.productImgMainPath} + '/' + ${product.productImgMainUuid} + '_' + ${product.productImgMainName}" alt="">
            </div>
            <div class="item__info">
              <h6 th:text="${product.productName}">지란지교 탁주</h6>
              <p th:text="${product.productSubtitle}">순창 누룩으로 빚어낸 고급 탁주</p>
            </div>
          </a>
        </article>
        <!-- /반복요소 -->
      </div>
    </section>
  </main>

  <!-- 페이징 처리  -->
  <div class="page-container">
    <ul class="page-box" th:object="${pageInfo}">
      <a th:href="@{/productlist(orderCond=${orderCond},cate=${cate},page=*{startPage - 1})}" class="page-a" th:if="*{prev}">
        <li class="page-num prev">&lt</li>
      </a>

      <a th:href="@{/productlist(orderCond=${orderCond},cate=${cate},page=${i})}" class="page-a" th:each="i : ${#numbers.sequence(pageInfo.startPage,pageInfo.endPage)}">
        <li class="page-num" th:text="${i}" th:classappend="${i == pageInfo.criteria.page ? 'active' : '' }"></li>
      </a>


      <a th:href="@{/productlist(orderCond=${orderCond},cate=${cate},page=*{endPage + 1})}" class="page-a" th:if="*{next}">
        <li class="page-num next">&gt</li>
      </a>
    </ul>
  </div>
