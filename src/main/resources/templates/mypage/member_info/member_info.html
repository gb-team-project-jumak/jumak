<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/commons/default.css}">
    <link rel="stylesheet" th:href="@{/css/commons/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/member_info/member_info.css}" />
  </head>
  <header th:replace="~{/fragments/header :: header}"></header>
  <body>
    <div class="my_page">
      <!-- 사이드 메뉴 시작 -->
      <div class="sub_menu_box">
        <div class="sub_menu_content">
          <h2>마이페이지</h2>
          <ul class="sub_menu_list">
            <li>
              <h2>쇼핑정보</h2>
              <ul class="sub_menu_samll_list">
                <li>
                  <a href="/mypage/search-shipping">- 주문목록/배송조회</a>
                </li>
                <li>
                  <a href="/mypage/cancel-shipping">- 취소/반품/교환 내역</a>
                </li>
                <li>
                  <a href="/mypage/refund-shipping">- 환불/입금 내역</a>
                </li>
              </ul>
            </li>
            <li>
              <h2>고객샌터</h2>
              <ul class="sub_menu_samll_list">
                <li>
                  <a href="/mypage/inquiry">- 1:1 문의</a>
                </li>
              </ul>
            </li>
            <li>
              <h2>회원정보</h2>
              <ul class="sub_menu_samll_list">
                <li>
                  <a href="/mypage/member-info">- 회원정보 변경</a>
                </li>
                <li>
                  <a href="/mypage/member-delete">- 회원 탈퇴</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <!-- 사이드 메뉴 끝 -->
      <!-- 메인 시작 -->
      <div class="mypage_main_box">
        <div class="mypage_main_content_box_1">
          <!-- 회원정보 변경 시작 -->>
          <div class="info_title">
            <h3>회원정보 변경</h3>
          </div>
          <div class="basic_info_title">
            <h2>기본정보</h2>
          </div>
          <form action="/mypage/member-info" method="post" id="member_update">
            <div>
              <table>
                <colgroup>
                  <col style="width: 15%" />
                  <col style="width: 80%" />
                </colgroup>
                <tbody>
                  <tr>
                    <th>아이디</th>
                    <td th:text="${member.userId}"></td>
                  </tr>
                  <tr>
                    <th>비밀번호</th>
                    <td>
                      <div class="password_content">
                        <p>현재 비밀번호</p>
                        <input type="password" class="password_box" id="userPassword" name="userPassword"/>
                        <p id="wrongPassword">비밀번호가 일치하지 않습니다.</p>
                      </div>
                      <div class="password_content">
                        <p>새 비밀번호</p>
                        <input type="password" class="password_box" id="newPassword" name="newPassword"/>
                      </div>
                      <div class="password_content">
                        <p>새 비밀번호 확인</p>
                        <input type="password" class="password_box" id="enterPassword" name="enterPassword"/>
                        <p id="wrongPW">비밀번호가 일치하지 않습니다.</p>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>이름</th>
                    <td th:text="${member.userName}"></td>
                  </tr>
                  <tr>
                    <th>생년월일</th>
                    <td th:text="${member.userBirth}"></td>
                  </tr>
                  <tr>
                    <th>닉네임</th>
                    <td>
                      <div>
                        <input type="text" th:value="${member.userNickname}" name="newNickname"/>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>이메일</th>
                    <td>
                      <div>
                        <input type="text" th:value="${member.userEmail}" class="member-email" name="newEmail"/>
                        <select name="adress" id="select">
                          <option value="">직접입력</option>
                          <option value="naver.com">naver.com</option>
                          <option value="hanmail.net">hanmail.net</option>
                          <option value="daum.net">daum.net</option>
                          <option value="nate.com">nate.com</option>
                          <option value="gmail.com">gmail.com</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>전화번호</th>
                    <td>
                      <div>
                        <input type="text" th:value="${member.userCellphoneNumber}" name="newPhoneNumber"/>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="adress_info">주소</th>
                    <td class="adress_info">
                      <div>
                        <input type="text" th:value="${member.userZipcode}"
                        class="zip_number" name="newZipcode">
                        <button type="button">우편번호 검색</button>
                      </div>
                      <div>
                        <input type="text" th:value="${member.userAddress}" name="newAddress"/>
                      </div>
                      <div>
                        <input type="text" th:value="${member.userAddressDetail}" name="newAddressDetail"/>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="button_content">
              <a href="" id="cancel">취소</a>
              <button type="button" id="enter_button">정보수정</button>
            </div>
          </form>
          <!-- 회원정보 변경 끝 -->
        </div>
      </div>
    </div>
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
  <script th:src="@{/js/mypage/member_info/member_info.js}"></script>
    <script th:src="@{/js/fragments/header.js}"></script>
  </body>
</html>
