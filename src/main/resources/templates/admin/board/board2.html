<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자페이지</title>
    
    <link rel="stylesheet" th:href="@{/css/admin/contentLeft.css}">
    <link rel="stylesheet" th:href="@{/css/admin/board/board2.css}">
</head>

<body>
    <header>
        <div class="header_">
            <img src="" alt="">
        </div>
    </header>
    <div>
        <div></div>
        <div class="sub_content">
            <!--사이드-->
            <div th:Replace="~{/admin/layout/nav :: sideCont}"></div>

            <!-- ----------------------------------------- -->
            <div class="content">
                <div>
                    <h1>주문관리</h1>
                </div>


                <section class="cate">

                    <button type="button" class="write-btn">글쓰기</button>
                </section>

                <section class="board-list">
                    <table class="board-list-table">
                        <colgroup>
                            <col style="width:5%">
                            <col style="width:6%">
                            <col style="width:13%">
                            <col>
                            <col style="width:6%">
                            <col style="width:6%">
                            <col style="width:7%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>분류</th>
                            <th>작성자</th>
                            <th>제목</th>
                            <th>조회</th>
                            <th>추천</th>
                            <th>날짜</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--공지 반복 요소-->
                        <tr class="board-list-table__notice">
                            <td>
                                <img src="/imgs/maDang/icon_board_notice.png" alt="">
                            </td>
                            <td>[공지]</td>
                            <td class="board-list-table__writer">수상한 주막</td>
                            <td class="board-list-table__title">🎇신년맞이 우리술 파티🎇</td>
                            <td>100</td>
                            <td>5</td>
                            <td>23/12/12</td>
                        </tr>
                        <!--/공지 반복 요소-->
                        <!--일반글 반복 요소-->
                        <tr class="board-list-table__normal">
                            <td>1539</td>
                            <td>일상</td>
                            <td class="board-list-table__writer">크리스탈</td>
                            <td class="board-list-table__title">CU편의점에서 겟한 크라운 땅콩카라멜 막걸리</td>
                            <td>24</td>
                            <td>0</td>
                            <td>23/12/26</td>
                        </tr>
                        <!--/일반글 반복 요소-->
                        </tbody>
                    </table>
                </section>

            </div>
        </div>
    </div>
</body>

</html>
