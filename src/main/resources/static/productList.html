<!DOCTYPE html>
<html>
        <head>
			<meta charset = "UTF-8">
			<title>Product List Page</title>
			<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        </head>
        <body>
			<div class = "container">
	      	  <h3 style = "text-align: center; padding: 50px 0 20px">
					Product List Page
					<small class = "text-muted">by Bs v5.x</small>
	      	  </h3>
	      	  
	      	  <div class = "text-end">
	      	  		<button class = "btn btn-primary mb-2 rounded-pill">Member Join</button>
	      	  </div>
	      	  
	      	  <table class = "table table-striped text-center table-hover">
					<thead class = "table-dark">
		 			      <tr>
							<th>Num</th>
	    					<th>Name</th>
	    					<th>ID</th>
	    					<th>Phone</th>
	    					<th>Modify</th>
	    					<th>Delete</th>
	    				  </tr>
	    		    </thead> 
	    		    <tbody>
						<tr th:each = "row : ${productList}">
							<td th:text = "${row.num}"></td>
							<td th:text = "${row.name}"></td>
							<td th:text = "${row.id}">mr.hong</td>
							<td th:text = "${row.phone">010-123-4567</td>
							<td>수정</td>
							<td>삭제</td>
						</tr>
						<tr>
      						 <td class = "bg-primary"></td>
       						 <td class = "bg-info" colspan = 3></td>
       						 <td class = "bg-success" colspan = 2></td>
						</tr>	
						
					</tbody>
	      	  </table>	
	      	  
	      	  <div class = "text-center">
	      	  <button class = "btn btn-primary rounded-pill">MEMBER JOIN</button>
	      	  </div>
	      	  	      	  
	      	  <div class = "mb-5">
					&nbsp;	
			  </div>
	      	  
			</div>
       </body>
</html>
